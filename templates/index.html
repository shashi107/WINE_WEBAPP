<!DOCTYPE html>
<html>
<head>
<title>wine quality CLASSIFICATION</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="col-md-9 col-sm-9 " style="margin:auto; margin-top:150px;">
        <h3>Classify wine quality in this Web App</h3><hr>
        <form action="{{ url_for('predict')}}"method="post">
            <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="formGroupExampleInput">alcohol</label>
                    <input type="text" name="alcohol" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="formGroupExampleInput">flavanoids</label>
                    <input type="text" name="flavanoids" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="formGroupExampleInput">color_intensity</label>
                    <input type="text" name="color_intensity" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="formGroupExampleInput">hue</label>
                    <input type="text" name="hue" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="formGroupExampleInput">od_diluted_wines</label>
                    <input type="text" name="od_diluted_wines" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="formGroupExampleInput">proline</label>
                    <input type="text" name="proline" class="form-control">
                </div>
            </div>

           <button type="reset" class="btn btn-danger">Clean</button>
           <button type="submit" class="btn btn-success">Predict</button>
        </form><br>
        <table class="table">
            <thead>
              <tr>                   
                <th scope="col">Classification Results</th>                    
              </tr>
            </thead>
            <tbody>
                <tr>
    <td style="color:red; font-weight:600;">{{prediction}}</td>

                </tr>
                          
            </tbody>
          </table>
    </div>
</body>
</html>
